<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
       <h2>Complex Form</h2>
       <fieldset>
        <legend>Personal Information</legend>
        <label for="sere">Name</label>
        <input type="text" id="sere">

        <label for="seree">Email</label>
        <input type="text" id="seree">

        <label for="sereae">Phone</label>
        <input type="text" id="sereae">
        
        <label for="sereaae">Date of Birth</label>
        <input type="date" id="sereaae">
        
        <span>Gender:</span>        
        <input type="radio"  id="ereaae" name="radio" >
        <label for="ereaae">Male</label>
        <input type="radio"  id="ee" name="radio" >
        <label for="ee">Female</label>
        <br>
        <br>

        <label for="adress">Address:</label>
        <input type="text" id="adress">
        <label for="aadress">City::</label>
        <input type="text" id="aadress">
        <label for="adresss">State:</label>
        <input type="text" id="adresss">
        <label for="adreess">Pin code:</label>
        <input type="text" id="adreess">
       </fieldset> 

       <fieldset>
        <legend>Other Information</legend>
        <label for="doublerola">Comments</label>
        <textarea name="rola" id="doublerola" rows="15" cols="55"></textarea>

        <label for="tripleshree">TnCs</label>
        <input type="checkbox" id="tripleshree">
       </fieldset>
       <!-- <button>Submit</button> -->
        <label for="Hello"></label>
        <input type="submit" id="Hello">
    </form>

</body>
</html>
