<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>Job Application</h3>
        <br>
        <label for="sha">Name:</label>
        <br>
        <input type="text" id="sha">
        <br>
        <label for="sct">Email:</label>
        <br>
        <input type="text" id="sct">
        <br>
        <label for="sdd">Phone:</label>
        <br>
        <input type="text" id="sdd">
        <br>
        <label for="sddd">Resume:</label>
        <br>
        <input type="file" id="sddd">
        <br>
        <label for="ser">Experience(years):</label>
        <br>
        <input type="text" id="ser">

        <fieldset>
            <legend>Skills:</legend>
            <input type="checkbox" id="sew">
            <br>
            <label for="sew">HTML</label>
            <br>
            <input type="checkbox" id="sewi">
            <br>
            <label for="sewi">CSS</label>
            <br>
            <input type="checkbox" id="sewe">
            <br>
            <label for="sewe">JavaScript</label>
        </fieldset>
        
        <label for="srtf">Highest Education:</label>
        <br>
        <select name="Education" id="srtf">
            <option value="high school">High School</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Graduation">Graduation</option>
        </select>
        <br>
        <br>
       <fieldset>
        <legend>Availability</legend>
        <input type="radio" id="sww" name="radio">
        <label for="sww">Full Time</label>
        <br>
        <br>
        <input type="radio" id="svv" name="radio">
        <label for="svv">Part-Time</label>
       </fieldset>

       <label for="txtarea">Additional Elements:</label>
       <br>
       <textarea name="txtarea" id="txte" cols="50" rows="10"></textarea>
       <br>

       <input type="button" value="Submit application">
    </form>
</body>
</html>
